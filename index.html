<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW eSports</title>
    <s><link rel="stylesheet" href="style.css"></s>
</head>
<body>
    <header>
        <div id="container">
            <img src="./assets/Logo.png" alt="logo NLW eSports">
        </div>
    </header>

    <main>
        <section class="Titulo">
            <div>
                <h1>Seu <span class="duo">duo</span> está aqui.</h1>
                <ul class="list">
                    <button id="prev-button" class="btn-seta">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.4">
                            <path d="M30 39L15 24L30 9" stroke="#A1A1AA" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                        </svg>
                    </button>
                    <li>
                        <a 
                        target="_blank"
                        href="http://">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/32399-188x250.jpg" alt="" class="slider">
                        </a>
                    </li>

                    <li>
                        <a 
                        target="_blank"
                        href="http://">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg" alt="" class="slider">
                        </a>
                    </li>

                    <li>
                        <a 
                        target="_blank"
                        href="http://">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/32399-188x250.jpg" alt="" class="slider">
                        </a>
                    </li>

                    <li>
                        <a 
                        target="_blank"
                        href="http://">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/32982_IGDB-188x250.jpg" alt="" class="slider">
                        </a>
                    </li>

                    
                    <li>
                        <a 
                        target="_blank"
                        href="http://">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/32399-188x250.jpg" alt="" class="slider">
                        </a>
                    </li>

                    <li>
                        <a 
                        target="_blank"
                        href="http://">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg" alt="" class="slider">
                        </a>
                    </li>

                    <li>
                        <a 
                        target="_blank"
                        href="http://">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/32399-188x250.jpg" alt="" class="slider">
                        </a>
                    </li>
                    <button id="next-button" class="btn-seta">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 9L33 24L18 39" stroke="#A1A1AA" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                            
                    </button>

                </ul>

            </div>

        </section>

        <section class="anuncio">

            <div class="TB">
                <div class="texto">
                    <h2>Não encontrou seu duo?</h2>
                    <p>Publique um anúncio para encontrar novos players!</p>
                </div>
                    <div class="botao">
                        <button> 
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.875 10.875H13.875" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10.875 7.875V13.875" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10.875 18.75C15.2242 18.75 18.75 15.2242 18.75 10.875C18.75 6.52576 15.2242 3 10.875 3C6.52576 3 3 6.52576 3 10.875C3 15.2242 6.52576 18.75 10.875 18.75Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16.4438 16.4437L21.0001 21" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>Publicar anúncio
                        </button>
                </div>
            </div>

        </section>

        <div id="modal-anuncio" class="modal-container">
            <div class="modal mostrar">

                <div class="Publique">
                    <h1 class="modal-h1">Publique em um anúncio</h1>
                </div>

                <div class="todas-frases">
                    <div class="primeiras-frases">
                    <p class="paragrafo"> Qual o game?</p>
                    <input type="text" name="" id="frase1" placeholder="Selecione o game que deseja jogar">
                    <p class="paragrafo"> Seu nome (ou nickname)</p>
                    <input type="text" name="" id="frase2" placeholder="Como te chamam dentro do game?">
                    </div>
                </div>
                    
                <div class="frase">
                    <div class="segunda-frases">
                      <div class="item-frase">
                        <p class="paragrafo"> Tudo bem ser ZERO</p>
                        <input type="text" name="" id="frase3" placeholder="Tudo bem ser ZERO">
                      </div>
                      <div class="item-frase">
                        <p class="paragrafo"> Qual seu Discord</p>
                        <input type="text" name="" id="frase4" placeholder="Usario#0000">
                      </div>
                    </div>
                </div>
                <div class="P">
                    <p>Quando costuma jogar?</p>
                    <p>Qual horário do dia?</p>
                </div>
                <div class="container">
                    <div class="semana-date">
                        <div class="semana-data">
                            <div class="buttons-semanas">
                                <button>S</button>
                                <button>T</button>
                                <button>Q</button>
                                <button>Q</button>
                                <button>S</button>
                            </div>
                        </div>
                    </div>
                
                    <div class="data-container">
                       
                        <div class="data-input-container">
                            <input type="text" name="" class="data-input" placeholder="De">
                            <input type="text" name="" class="data-input" placeholder="Até">
                        </div>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="scales" name="scales" checked />
                    <label for="scales">
                        <span class="custom-checkbox"></span>
                        Costumo me conectar ao chat de voz</label>
                </div>

                    <div>
                        <button>Cancelar</button>
                        <button><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.25 10.125H17.25" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.75 10.125H9.75" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8.25 8.625V11.625" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16.125 5.22186L7.87505 5.24999C6.72918 5.25217 5.62055 5.65714 4.74309 6.39408C3.86563 7.13101 3.27518 8.15298 3.07504 9.28124V9.28124L1.53754 17.1656C1.43882 17.7162 1.51856 18.2839 1.76514 18.786C2.01171 19.2881 2.41222 19.6983 2.90828 19.9568C3.40434 20.2153 3.97 20.3086 4.52278 20.223C5.07557 20.1375 5.58657 19.8776 5.98129 19.4812V19.4812L10.0313 15L16.125 14.9719C17.418 14.9719 18.6579 14.4582 19.5722 13.544C20.4864 12.6298 21 11.3898 21 10.0969C21 8.80393 20.4864 7.56396 19.5722 6.64972C18.6579 5.73548 17.418 5.22186 16.125 5.22186V5.22186Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.925 9.25311L22.4625 17.1656C22.5612 17.7162 22.4815 18.2839 22.2349 18.786C21.9883 19.2881 21.5878 19.6983 21.0918 19.9568C20.5957 20.2153 20.03 20.3086 19.4773 20.223C18.9245 20.1375 18.4135 19.8776 18.0187 19.4812V19.4812L13.9688 14.9812" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Encontrar duo
                        </button>

                    </div>
                </div>
            </div>
        </div>
        
                
                

    </main>

    <script src="./script.js"></script>
</body>
</html>
